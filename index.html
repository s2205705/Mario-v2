<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt-stdlib"></script>
    <style>
        body {
            background-color: #ff0000;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        #challenge-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            display: none;
            width: 350px;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
        button {
            background-color: red;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="challenge-box">
        <p id="challenge-text">Solve this Python challenge:</p>
        <textarea id="codeInput" placeholder="Enter Python code here..."></textarea>
        <button onclick="checkAnswer()">Submit</button>
        <p id="output"></p>
        <p id="timer">Time left: 20s</p>
    </div>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: "arcade",
                arcade: { gravity: { y: 500 }, debug: false }
            },
            scene: { preload, create, update }
        };

        let player, cursors, platforms, coins, enemies, powerups;
        let score = 0;
        let scoreText;
        let level = 1;
        let currentChallengeIndex = 0;
        let isAnswering = false;
        let timer;
        let timerCountdown = 10;

        let challenges = [
            { question: "Print 'Hello, World!'", solution: "print('Hello, World!')" },
            { question: "Define a function that returns the sum of two numbers.", solution: "def add(a, b): return a + b" },
            { question: "Create a loop that prints numbers 1 to 5.", solution: "for i in range(1,6): print(i)" }
        ];

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image("background", "https://th.bing.com/th/id/R.ad9e62546de9ff1192e8bdfa5a9628d3?rik=tTkFjdNCOHVBeA&riu=http%3A%2F%2Fgetwallpapers.com%2Fwallpaper%2Ffull%2Fa%2F9%2F8%2F585854.jpg&ehk=0xdpNsz4QsxKl0si2GpYxsOCd2%2BQLDdqja0RxhgSEfI%3D&risl=&pid=ImgRaw&r=0");
            this.load.image("ground", "https://art.pixilart.com/dbfd5eac323fa89.gif");
            this.load.image("player", "https://art.pixilart.com/9ce054802827aa4.png");
            this.load.image("coin", "https://dinopixel.com/preload/1222/Coin.png");
            this.load.image("enemy", "https://art.pixilart.com/77eba5de29.png");
            this.load.image("powerup", "https://e1.pngegg.com/pngimages/179/167/png-clipart-super-mario-icons-folder-flower-super-mario-powerup-thumbnail.png");
            this.load.audio("jump", "https://www.fesliyanstudios.com/play-mp3/387");
        }

        function create() {
            this.add.image(400, 300, "background").setScale(1.5);
            
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 580, "ground").setScale(2).refreshBody();

            player = this.physics.add.sprite(100, 450, "player");
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            
            this.physics.add.collider(player, platforms);
            cursors = this.input.keyboard.createCursorKeys();
            
            coins = this.physics.add.group({
                key: "coin",
                repeat: 5,
                setXY: { x: 200, y: 0, stepX: 120 }
            });

            coins.children.iterate((coin) => {
                coin.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            });

            enemies = this.physics.add.group();
            let enemy = enemies.create(600, 520, "enemy");
            enemy.setBounce(1);
            enemy.setVelocityX(100);
            enemy.setCollideWorldBounds(true);

            powerups = this.physics.add.group({
                key: "powerup",
                repeat: 1,
                setXY: { x: 500, y: 0 }
            });

            this.physics.add.collider(coins, platforms);
            this.physics.add.collider(enemies, platforms);
            this.physics.add.collider(powerups, platforms);
            this.physics.add.overlap(player, coins, collectCoin, null, this);
            this.physics.add.collider(player, enemies, hitEnemy, null, this);
            this.physics.add.overlap(player, powerups, collectPowerup, null, this);

            scoreText = this.add.text(16, 16, "Score: 0", { fontSize: "24px", fill: "#fff" });

            showChallenge();
        }

        function update() {
            if (!isAnswering) {
                if (cursors.left.isDown) {
                    player.setVelocityX(-160);
                } else if (cursors.right.isDown) {
                    player.setVelocityX(160);
                } else {
                    player.setVelocityX(0);
                }
                if (cursors.up.isDown && player.body.touching.down) {
                    player.setVelocityY(-400);
                }
            }
        }

        function collectCoin(player, coin) {
            coin.disableBody(true, true);
            score += 10;
            scoreText.setText("Score: " + score);
        }

        function collectPowerup(player, powerup) {
            powerup.disableBody(true, true);
            player.setVelocityX(200);
            setTimeout(() => {
                player.setVelocityX(160);
            }, 5000);
        }

        function hitEnemy(player, enemy) {
            showChallenge();
        }

        function showChallenge() {
            isAnswering = true;
            document.getElementById("challenge-box").style.display = "block";
            document.getElementById("challenge-text").innerText = "Solve: " + challenges[currentChallengeIndex].question;
            timerCountdown = 10;
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            document.getElementById("timer").innerText = "Time left: " + timerCountdown + "s";
            timerCountdown--;

            if (timerCountdown < 0) {
                clearInterval(timer);
                alert("Time's up!");
                document.getElementById("challenge-box").style.display = "none";
                isAnswering = false;
            }
        }

        function checkAnswer() {
            let code = document.getElementById("codeInput").value;
            Sk.configure({ output: (text) => document.getElementById("output").innerText = text });

            Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true))
                .then(() => {
                    document.getElementById("challenge-box").style.display = "none";
                    clearInterval(timer);
                    isAnswering = false;
                    enemies.clear(true, true);
                })
                .catch(() => document.getElementById("output").innerText = "Try again!");
        }
    </script>
</body>
</html>
